preprocessing:
  # the size of the warped image
  img_size: 320 # [pixels]

  # corner points of the original image
  # they will be used for perspective transformation
  corner_points:
    - [190, 90]  # upper left
    - [180, 400] # lower left
    - [500, 90]  # upper right
    - [510, 400] # lower right 
